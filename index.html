<!doctype html>
<html>
  <head>

    <title>Clothing Retailer</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <script src="clothing.js"></script>
    <script src="stock.js"></script>
    <script src="main.js"></script>

  </head>
  <body>

    <h1>Clothing Retailer</h1>

    <ul class="trolley-list">
      <script id="trolley-template" type="text/x-handlebars-template">

        {{#each this}}
          <li>
            <p>{{desc}}</p>
            <p class="buy-button" data-index="{{uid}}">
              <button>BUY: <b>£{{inPounds price}}</b></button>
            </p>
            <p class="footnote">{{inStock quant}}</p>
            <p class="footnote">{{hash taglist}}</span></p>
          </li>
        {{/each}}

      </script> 
    </ul>

    <hr>

    <ul class="stock-list">
      <script id="stock-template" type="text/x-handlebars-template">

        {{#each this}}
          <li>
            <p>{{desc}}</p>
            <p class="buy-button" data-index="{{uid}}">
              <button>BUY: <b>£{{inPounds price}}</b></button>
            </p>
            <p class="footnote">{{inStock quant}}</p>
            <p class="footnote">{{hash taglist}}</span></p>
          </li>
        {{/each}}

      </script> 
    </ul>

  </body>
</html>
